<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1><b>Product List</b></h1>
    <a href="new"><button type="button" class="btn btn-light">Create New Product </button></a>
    <br/><br/>
    <div class="w3-container">
    <table border="1" cellpadding="5" class="w3-table-all w3-card-4">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
            	<td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td>
                	<a th:href="@{'/edit/' + ${product.id}}"><button type="button" class="btn btn-success">Edit</button></a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${product.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
